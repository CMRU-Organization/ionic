<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="https://reg4.cmru.ac.th/registrar/getstudentimageftp.asp?id=58153028&fbclid=IwAR32mSBjP4y0Ne53u9ONzmhoW6eNwDAuB1qIGSFUyZprV_8BtVwsf5I-KJg">
      <h1 class="fw500">{{profile?.name}}</h1>
      <h2 color="light" margin-bottom>Student</h2>
    </ion-card-content>
    <ion-grid fixed no-padding>
        <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Profile</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Full Name:</ion-label>
              <ion-label>{{profile?.name}}</ion-label>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-label>{{profile?.email}}</ion-label>
            </ion-item>

          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
