<style>
  .bgcolor {
    background: #ffffff;
    border: 0.1px solid lightgray;
  }
  .header-style{
    font-weight: bold;
    font-size: 18px;
  }
  .header{
    font-weight: bold;
    font-size: 16px;
  }
</style>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">ผลการเรียน</ion-text>
        </ion-text>
    </ion-title>
<!--    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-profile">
    <ion-menu-toggle auto-hide="false">
      <ion-item color="primary">
        <ion-label>
          {{profile.STUDENTCODE}} : {{profile?.PREFIXNAME}} {{profile?.STUDENTNAME}} {{profile?.STUDENTSURNAME}}
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
<!--    <img width="1000" src="assets/img/84324918_219266655932156_5778756962078425088_n.png">-->
  </div>
  <ion-grid>
    <ion-row *ngFor ="let acd of arrayGrade.row" >
      <ion-col>
        <div>
          <ion-grid>
            <ion-row *ngFor ="let semes of acd.Semester" >
              <ion-col className="ion-align-items-center">
                <div>
                  <div class="header-style" text-center>ภาคการศึกษาที่ {{semes.Semester}}/{{acd.Acadyear}}</div>
                  <ion-grid>
                    <ion-row>
                      <ion-col class="bgcolor">
                        <div class="header" text-center>
                          รหัสวิชา
                        </div>
                      </ion-col>
                      <ion-col class="bgcolor"  size-md="5" >
                        <div class="header" text-center>
                          ชื่อวิชา
                        </div>
                      </ion-col>
                      <ion-col class="bgcolor">
                        <div  class="header"  text-center>
                          Sec.
                        </div>
                      </ion-col>
                      <ion-col class="bgcolor">
                        <div  class="header" text-center>
                          หน่วยกิต
                        </div>
                      </ion-col>
                      <ion-col  class="bgcolor">
                        <div class="header" text-center>
                          เกรต
                        </div>
                      </ion-col>
                    </ion-row>
                    <ion-row *ngFor ="let cours of semes.ChildCourse" >
                      <ion-col class="bgcolor">
                        <div>
                          {{cours.COURSECODE}}
                        </div>
                      </ion-col>
                      <ion-col class="bgcolor" size-md="5" >
                        <div>
                          {{cours.COURSENAME}}
                        </div>
                      </ion-col>
                      <ion-col class="bgcolor">
                        <div>
                          {{cours.SECTION}}
                        </div>
                      </ion-col>
                      <ion-col class="bgcolor">
                        <div>
                         3.0
                        </div>
                      </ion-col>
                      <ion-col class="bgcolor">
                        <div>
                          {{cours.GRADE}}
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>


                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
