<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          <h4>มหาวิทยาลัยราชภัฏเชียงใหม่</h4>
          <h4>Chiang Mai Rajabhat University</h4>
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">

    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="mail" item-start></ion-icon>
        รหัสนักศึกษา
      </ion-label>
      <ion-input color="secondary" type="text" formControlName="studentcode"></ion-input>
    </ion-item>
    <p ion-text class="text08" *ngIf="onLoginForm.get('studentcode').touched && onLoginForm.get('studentcode').hasError('required')">
      <ion-text color="warning">
        Required Field
      </ion-text>
    </p>

    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="lock" item-start></ion-icon>
        รหัสผ่าน
      </ion-label>
      <ion-input color="secondary" type="password" formControlName="password"></ion-input>
    </ion-item>
    <p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
      <ion-text color="warning">
        Required Field
      </ion-text>
    </p>
  </form>

    <div class="error-text-center">
      <ion-label ion-text color="warning">
        <ion-text color="warning">
          {{onLoginForm.value.errorLogin}}
        </ion-text>
      </ion-label>
    </div>
    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToHome()" [disabled]="!onLoginForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Signin
      </ion-button>

    </div>
<br>
    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToCheck()" tappable>
        <ion-icon name="log-in"></ion-icon>
        ตรวจสอบสถานะ
      </ion-button>
    </div>
  </div>
</ion-content>
